{{ if .Site.Data.homepage.publications.enable }}
<section id="publications" class="section section--border-bottom rad-animation-group">
    <div class="container">
      <h2 class="rad-animation-group rad-fade-down">
        {{ i18n "publications_title" }}
      </h2>
      <ul>
       {{ range sort .Site.RegularPages.ByDate.Reverse }}
           {{ if eq .Section "publications" }}  <!-- Ensures only publications are listed -->
           <li>
               <a href="{{ .Params.link }}" target="_blank">{{ .Title }}</a>
           </li>
           {{ end }}
       {{ end }}
   </ul>
    </div>
</section>
{{ end }}
